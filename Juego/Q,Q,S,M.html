<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Quien Quiere Ser Millonario</title>

        <style>
            body{
                background-image: url(Imagenes/FondoBody2.jpg);
                background-size: cover;
                background-repeat: no-repeat;
            }

            .Body{
                align-items: center;
                justify-content: center;
                display: flex;
                flex-direction: column;
            }

            .Container {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                width: 920px;
                justify-content: center;
            }

            .QuestionBlock{
                background: linear-gradient(to right, rgb(4, 4, 68), rgb(39, 47, 129));
                width: 900px;
                height: 200px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                color: white;
                flex: 0 0 100%;
                margin-top: 7%;
                border-color: white;
            }

            .QuestionBlock p{
                font-size: 70px;
                color: white;
            }

            .AnswerBlock1 button{
                background: linear-gradient(to right, rgb(4, 4, 68), rgb(39, 47, 129));
                width: 400px;
                width: 100%;
                height: 100%;
                margin: 2%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 35px;
                color: white;
                clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
                border-color: white;
            }

            .AnswerBlock2 button{
                background: linear-gradient(to right, rgb(4, 4, 68), rgb(39, 47, 129));
                width: 400px;
                width: 100%;
                height: 100%;
                margin: 2%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 35px;
                color: white;
                clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
                border-color: white;
            }

            button:hover{
                transform: scale(1.1);
                transition: 0.5s;
            }

            .AnswerBlock1{
                flex: 0 0 400px;
            }

            .AnswerBlock2{
                flex: 0 0 400px;
            }

            .GameContainer{
                display: flex;
            }   

            .ScoreContainer button{
                background: linear-gradient(to right, rgb(4, 4, 68), rgb(39, 47, 129));
                color: white;
                font-size: 32px;
                width: 100px;
                height: 70px;
                margin: 0% 35px;
                border-radius: 50%;
                border-color: white;
            }

            .ScoreContainer2{
                position: absolute;
                right: 0;
            }

            .ScoreContainer2 button{
                background: linear-gradient(to right, rgb(4, 4, 68), rgb(39, 47, 129));
                color: white;
                font-size: 32px;
                width: 100px;
                height: 70px;
                border-radius: 50%;
                border-color: white;
                margin: 0% 35px;
            }
        </style>

        <script>
            var questions = [                       // Aca se escriben y se asignan respuestas a las preguntas
                {
                    Question: "¬øCuales son los colores primarios?",
                    Answers: ["Rojo, Azul y Verde", "Amarillo, Azul y Rojo", "Rojo, Azul y Morado", "Rojo, Azul y Naranja"],
                    CorrectAnswer: 1
                },

                {
                    Question: "¬øCual es el animal mas grande del mundo?",
                    Answers: ["Elefante","Jirafa", "Tiburon Ballena", "Ballena Azul"],
                    CorrectAnswer: 3
                },

                {
                    Question: "¬øCual es el planeta mas grande del sistema solar?",
                    Answers: ["Tierra", "Jupiter", "Saturno", "Urano"],
                    CorrectAnswer: 2
                },

                {
                    Question: "¬øCual es el pais mas grande del mundo?",
                    Answers: ["Rusia", "China", "Estados Unidos", "Canada"],
                    CorrectAnswer: 0
                }
            ]

            var Money = 0;
            var QuestionIndex = 0;
            var Name = localStorage.getItem("Name");

            function loadQuestion () {
                if (Name == "" || Name == null) {
                    alert("Por favor ingrese su nombre");
                    window.location.href = "Start.html";
                }
                var questionData = questions[QuestionIndex];  //Obtener la pregunta del indice actual
                document.getElementById("Question").innerText = "Se√±@r "+ Name + ", " + questionData.Question; //Mostrar la pregunta en el HTML
                const answerButtons = document.querySelectorAll('.answer');
                answerButtons.forEach((button, index) => {
                    button.innerText = questionData.Answers[index]; // Actualizar el texto de cada bot√≥n con las respuestas
                    button.setAttribute("onclick", `checkAnswer(${index})`);
                });
            }

            function checkAnswer(selectedAnswer) {
                var button = document.getElementById("ans0");
                button.style.background = "linear-gradient(to right, rgb(4, 4, 68), rgb(39, 47, 129))";
                var button = document.getElementById("ans1");
                button.style.background = "linear-gradient(to right, rgb(4, 4, 68), rgb(39, 47, 129))";
                var button = document.getElementById("ans2");
                button.style.background = "linear-gradient(to right, rgb(4, 4, 68), rgb(39, 47, 129))";
                var button = document.getElementById("ans3");
                button.style.background = "linear-gradient(to right, rgb(4, 4, 68), rgb(39, 47, 129))";
            
                //Recupera el color original de los botones
            
                if (selectedAnswer === questions[QuestionIndex].CorrectAnswer) {
                    alert("¬°Correcto!"); // Mostrar un mensaje si es correcto
                    QuestionIndex++; // Pasar a la siguiente pregunta
                    Money = Money + 1000
                    document.getElementById("Cash").innerText = Money;
                    if (QuestionIndex < questions.length) {
                        loadQuestion(); // Cargar la siguiente pregunta si hay m√°s
                    } else {
                        document.getElementById("Question").innerHTML = "¬°Felicidades!, Has ganado: " + Money + "$"; // Mostrar un mensaje si se terminan las preguntas
                        document.getElementById("ans0").style.display = "none";/*Ocultar los botones de respuesta*/
                        document.getElementById("ans1").style.display = "none";
                        document.getElementById("ans2").style.display = "none";
                        document.getElementById("ans3").style.display = "none";
                    }
                } else {
                    Money = 0;
                    document.getElementById("Question").innerHTML = "¬°Incorrecto!, Lo has perdido todo: " + Money + "$"; 
                    document.getElementById("Cash").innerText = Money;
                    document.getElementById("ans0").style.display = "none";
                    document.getElementById("ans1").style.display = "none";
                    document.getElementById("ans2").style.display = "none";
                    document.getElementById("ans3").style.display = "none";
                }
            }

            function ShowCash(){
                alert("Has ganado: " + Money);
            }

            function fiftyFifty(){
                Money = Money - 50;
                if (QuestionIndex === 0){
                    document.getElementById("ans0").style.background = "red";
                    document.getElementById("ans2").style.background = "red";
                }
            
                else if (QuestionIndex === 1){
                    document.getElementById("ans1").style.background = "red";
                    document.getElementById("ans2").style.background = "red";
                }
            
                else if (QuestionIndex === 2){
                    document.getElementById("ans0").style.background = "red";
                    document.getElementById("ans3").style.background = "red";
                }
            
                else if (QuestionIndex === 3){
                    document.getElementById("ans1").style.background = "red";
                    document.getElementById("ans2").style.background = "red";
                }
                document.getElementById("Btn50").style.display = "none";
            }

            function PublicChange(){
                document.getElementById("Change").style.display = "none";
                Money = Money - 30;
            }

            window.onload = loadQuestion;
        </script>
    </head>

    <body>
        <div class="GameContainer">
            <div class="ScoreContainer">
                <button id="Cash" type="button" onclick="ShowCash()">üí≤</button>
                <a href="Start.html"><button>üèÉ‚Äç‚ôÇÔ∏è</button></a>
            </div>
            <div class="ScoreContainer2">
                <button id="Btn50" type="button" onclick="fiftyFifty()">50:50</button>
                <button id="Change" type="button" onclick="PublicChange()">üí±</button>
            </div>
        </div>

        <div class="Body">
            <div class="Container">
                <div class="QuestionBlock">
                    <p id="Question"></p>
                </div>
        
                <div class="AnswerBlock1">
                    <button id="ans0" class="answer"></button>
                    <button id="ans1" class="answer"></button>
                </div>
        
                <div class="AnswerBlock2">
                    <button id="ans2" class="answer"></button>
                    <button id="ans3" class="answer"></button>
                </div>
            </div>
        </div>
    </body>
</html>
